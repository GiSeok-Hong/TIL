{% extends 'boards/base.html' %}

{% block body %}
    <h1 align="center">Index Page</h1>
    <hr>
    {% for board in boards %}
        <p>글 번호: {{ board.pk }}</p>
        <p>글 제목: {{ board.title }}</p>
        <a href="{% url 'boards:detail' board.pk %}">[글 상세보기]</a>
        <hr>
    {% endfor %}
    <a href="{% url 'boards:create' %}"><input type="button" value="글작성"></a>

{% endblock %}
