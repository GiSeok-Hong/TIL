<html lang="ko">
<head>
  <!-- 설명, 제목, 아이콘(파비콘) 부가적인 정보들 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
  <!--./ 현재 폴더를 의미한다. -->
  <title>네이버 연습</title>

</head>
<body>
    <!--중요한 것들을 heading tag에 넣는다-->
    <h1>
      <a href="https://www.naver.com">네이버</a>  <!--태그 안에 있는 부가적인 것들 속성 attribute -->

    </h1>
    <h2>검색창</h2>
    <fieldset>
      <legend>검색</legend>
      <input />
      <input type="checkbox" /> <!-- checkbox : 선택해도 되고 -->
      <input type="checkbox" />
      <input type="radio" name="group"/>  <!-- radio : 양자택일/ 다중택일 -->
      <input type="radio" name="group"/>
      <button>검색</button>
    </fieldset>
    
    <h2>실시간 검색어</h2>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>


</body>
</html>
