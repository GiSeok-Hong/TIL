{% extends 'boards/base.html' %}

{% block body%}
<h1 class="text-center">새 게시글 작성</h1>
<hr>
<form action="/boards/create/" method="post">
    {% csrf_token %}
    <label for="title">제목</label><br>
    <input type="text" id="title" name="title" placeholder="제목을 입력해주세요"><br>
    <label for="content">내용</label><br>
    <textarea name="content" id="content" placeholder="내용을 입력해주세요" cols="30" rows="10"></textarea><br>
    <input type="submit" value="글 작성">
    <a href="/boards/"><input type="button" value="메인"></a>
</form>
{% endblock%}
