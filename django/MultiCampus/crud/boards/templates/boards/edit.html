{% extends 'boards/base.html' %}

{% block body %}
<h1 class="text-center">EDIT</h1> <!-- 가운데 정렬 -->
<hr>
<form action="/boards/{{ board.pk }}/update/" method="POST">
    {% csrf_token %}  <!-- POST 방식을 사용하려면 반드시 필요하다!!! -->
    <label for="title">Title</label><br>
    <input type="text" name="title" id="title" value="{{ board.title }}"><br>   <!-- input의 id와 label의 for는 같아야 한다 -->
    <label for="content">Content</label><br>
    <textarea name="content" id="content" cols="30" rows="10">{{ board.content }}</textarea><br>
    <input type="submit" value="Submit">
</form>
<a href="/boards/">[메인 페이지]</a>
{% endblock %}
