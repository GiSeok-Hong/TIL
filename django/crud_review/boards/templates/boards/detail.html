{% extends 'boards/base.html' %}

{% block body %}
    <p>게시 번호 : {{ board.pk }}</p>
    <h2>제목 : {{ board.title }}</h2><br>
    <h3>내용 : {{ board.content }}</h3><br>
    <p>작성 시각: {{ board.created_at }}</p>
    <p>수정 시각: {{ board.updated_at }}</p>

<a href="/boards/"><input type="button" value="메인"></a>
<a href="/boards/{{ board.pk }}/edit/"><input type="button" value="수정"></a>
<a href="/boards/{{ board.pk }}/delete/"><input type="button" value="삭제"></a>
{% endblock %}
