<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

      # 이 id 선택자
      . 이 클래스 선택자
    -->

      li{
          color:red;
          text-decoration: underline;
      }
      #CSS{
          color: blue;

    <title>Document</title>
  </head>

    <ul>
      <li>HTML</li>

      <li>JavaScript</li>
    </ul>
  </body>
</html>
