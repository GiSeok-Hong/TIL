{% extends 'movies/base.html' %}
{% block body %}

<h1 align="center">영화 정보 수정</h1>
<hr>
<!-- 영화명, 영화명(원문), TMDB 투표수, 개봉일, 장르, 평점, 포스터 이미지URL, 영화소개-->
<form action="/movies/{{ movie.pk }}/update/" method="POST">
    {% csrf_token %}

    <label for="title">영화명</label><br>
    <input type="text" id="title" name="title" value="{{ movie.title }}"><br>
    <label for="title_origin">영화명(원문)</label><br>
    <input type="text" id="title_origin" name="title_origin" value="{{ movie.title_origin }}"><br>
    <label for="vote_count">TMDB 투표수</label><br>
    <input type="number" id="vote_count" name="vote_count" min="0" value="{{ movie.vote_count }}"><br>
    <label for="open_date">개봉일</label><br>
    <input type="date" id="open_date" name="open_date" value="{{ movie.open_date }}"><br>
    <label for="genre">장르</label><br>
    <input type="text" id="genre" name="genre" value="{{ movie.genre }}"><br>
    <label for="score">평점</label><br>
    <input type="number" id="score" name="score" min="0" max="5" value="{{ movie.score }}"><br>
    <label for="poster_url">포스터 이미지 URL</label><br>
    <input type="text" id="poster_url" name="poster_url" value="{{ movie.poster_url }}"><br>
    <label for="description">영화소개</label><br>
    <textarea name="description" id="description" cols="30" rows="10">{{ movie.description }}</textarea><br>

    <input type="submit" value="등록">
    <a href="/movies/"><input type="button" value="메인"></a><br>
</form>

{% endblock %}
