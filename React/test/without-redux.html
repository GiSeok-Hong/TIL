<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
        .container{
              border:5px solid black;
              padding: 10px;
        }
    </style>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>

    <script>
        function red(){
          document.querySelector('#red').innerHTML = `
            <div class="container" id="componet_red">
              <h1>red</h1>
              <input type="button" value="fire" onclick="document.querySelector('#componet_red').style.backgroundColor = 'red';
              document.querySelector('#componet_green').style.backgroundColor = 'red';
              document.querySelector('#componet_blue').style.backgroundColor = 'red';">
            </div>
          `;
        }
        red();


        function green(){
          document.querySelector('#green').innerHTML = `
            <div class="container" id="componet_green">
              <h1>green</h1>
              <input type="button" value="fire" onclick="document.querySelector('#componet_green').style.backgroundColor = 'green';
              document.querySelector('#componet_red').style.backgroundColor = 'green';
              document.querySelector('#componet_blue').style.backgroundColor = 'green';">
            </div>
          `;
        }
        green();


        function blue(){
          document.querySelector('#blue').innerHTML = `
            <div class="container" id="componet_blue">
              <h1>blue</h1>
              <input type="button" value="fire" onclick="document.querySelector('#componet_blue').style.backgroundColor = 'blue';
              document.querySelector('#componet_red').style.backgroundColor = 'blue';
              document.querySelector('#componet_green').style.backgroundColor = 'blue';">
            </div>
          `;
        }
        blue();

    </script>


  </body>
</html>
