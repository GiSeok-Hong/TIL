{% extends 'base.html' %}

{% block body%}
{% load static %}  <!-- static 파일을 로드하기 위해 필요한 코드 -->
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">

        <title>Static_example</title>
    </head>
    <body>
        <h1>Static 파일 실습</h1>
        <img src="{% static 'images/agora.jpg' %}" alt="1. 이미지 파일이 깨지거나 했을 때 대신해서 나오고 2.시각장애인들을 위해">
        <img src="{% static 'images/agora1.jpg' %}" alt="1. 이미지 파일이 깨지거나 했을 때 대신해서 나오고 2.시각장애인들을 위해">
{% endblock %}







</body>
</html>
